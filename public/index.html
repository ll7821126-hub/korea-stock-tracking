<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>韩国股票客户持仓追踪</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI","Microsoft YaHei",sans-serif;
      background: radial-gradient(circle at top, #e0f2fe 0, #f3f4f6 40%, #e5e7eb 100%);
      color: #111827;
    }
    a { color: #2563eb; text-decoration: none; }
    a:hover { text-decoration: underline; }

    .layout {
      max-width: 1280px;
      margin: 0 auto;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 16px;
      gap: 12px;
      flex-wrap: wrap;
    }
    .title {
      font-size: 22px;
      font-weight: 700;
      color: #0f172a;
    }
    .subtitle {
      font-size: 12px;
      color: #4b5563;
      margin-top: 4px;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      background: rgba(37,99,235,0.06);
      border: 1px solid rgba(37,99,235,0.25);
      color: #1d4ed8;
      gap: 4px;
      font-weight: 500;
    }

    .grid {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 16px;
    }
    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      border: 1px solid #e5e7eb;
      padding: 14px 16px;
      box-shadow: 0 12px 25px rgba(15,23,42,0.06);
    }
    .card-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #111827;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .card-title span {
      font-size: 11px;
      color: #6b7280;
      font-weight: 400;
    }

    label {
      display: block;
      font-size: 12px;
      color: #4b5563;
      margin-bottom: 4px;
    }
    input, select {
      width: 100%;
      border-radius: 9px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      color: #111827;
      font-size: 13px;
      padding: 7px 10px;
      outline: none;
      transition: border-color .15s, box-shadow .15s, background .15s;
    }
    input:focus, select:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37,99,235,0.25);
      background: #ffffff;
    }
    .row {
      display: grid;
      grid-template-columns: repeat(2,minmax(0,1fr));
      gap: 8px;
    }

    .btn {
      border-radius: 999px;
      border: none;
      padding: 7px 14px;
      font-size: 13px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      transition: transform .05s, box-shadow .1s, filter .1s;
    }
    .btn:active {
      transform: translateY(1px);
      box-shadow: none;
    }
    .btn-primary {
      background: linear-gradient(135deg,#2563eb,#3b82f6);
      color: #f9fafb;
      box-shadow: 0 8px 18px rgba(37,99,235,0.35);
    }
    .btn-primary:hover { filter: brightness(1.03); }
    .btn-secondary {
      background: #ffffff;
      color: #1f2937;
      border: 1px solid #cbd5f5;
    }
    .btn-secondary:hover { border-color: #94a3b8; }
    .btn-ghost {
      background: #f9fafb;
      color: #4b5563;
      border: 1px solid #e5e7eb;
    }
    .btn-ghost:hover { border-color: #cbd5f5; }
    .btn-danger {
      background: #fee2e2;
      color: #b91c1c;
      border: 1px solid #fecaca;
    }

    .btn-sm { padding: 4px 10px; font-size: 11px; }

    .toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .toolbar-right {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .switch {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: #6b7280;
    }
    .switch input {
      width: auto;
      height: auto;
      cursor: pointer;
    }

    /* 顶部汇总区：每个客户一张卡片 */
    .summary {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
      gap: 10px;
      margin-bottom: 10px;
    }
    .summary-item {
      padding: 8px 10px;
      border-radius: 12px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
    }
    .summary-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 4px;
      gap: 6px;
    }
    .summary-client {
      font-size: 13px;
      font-weight: 600;
      color: #111827;
    }
    .summary-rate {
      font-size: 12px;
      font-weight: 600;
    }
    .summary-rate.positive { color: #16a34a; }
    .summary-rate.negative { color: #dc2626; }
    .summary-line {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: #4b5563;
    }
    .summary-line + .summary-line {
      margin-top: 2px;
    }
    .summary-label {
      color: #6b7280;
    }
    .summary-value.positive { color: #16a34a; font-weight: 600; }
    .summary-value.negative { color: #dc2626; font-weight: 600; }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
    }
    thead {
      background: #f1f5f9;
      position: sticky;
      top: 0;
      z-index: 5;
    }
    th, td {
      padding: 6px 8px;
      border-bottom: 1px solid #e5e7eb;
      text-align: right;
      white-space: nowrap;
    }
    th {
      font-weight: 500;
      color: #6b7280;
    }
    td.t-left, th.t-left { text-align: left; }

    tbody tr:hover {
      background: #f9fafb;
    }

    .group-row td {
      background: #eef2ff;
      border-bottom-color: #c7d2fe;
      font-weight: 600;
      color: #1e293b;
    }

    .pill {
      padding: 0 8px;
      border-radius: 999px;
      font-size: 11px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .pill-gain { background: #dcfce7; color: #15803d; }
    .pill-loss { background: #fee2e2; color: #b91c1c; }
    .pill-neutral { background: #e5e7eb; color: #4b5563; }

    .tag-alert {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 10px;
      background: #eff6ff;
      border: 1px solid #bfdbfe;
      color: #1d4ed8;
    }

    .row-actions {
      display: flex;
      align-items: center;
      gap: 4px;
      flex-wrap: nowrap;
    }

    .empty-tip {
      font-size: 12px;
      color: #6b7280;
      padding: 16px 0;
      text-align: center;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 0 6px;
      border-radius: 999px;
      font-size: 10px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      color: #6b7280;
    }

    .footer {
      margin-top: 16px;
      font-size: 10px;
      color: #9ca3af;
      text-align: right;
    }

    /* ==== AI 解析弹窗 ==== */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15,23,42,0.35);
      z-index: 40;
      display: none;
    }
    .modal {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      pointer-events: none;
    }
    .modal-inner {
      pointer-events: auto;
      width: 100%;
      max-width: 460px;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 18px 45px rgba(15,23,42,0.45);
      border: 1px solid #e5e7eb;
      padding: 12px 14px;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      gap: 8px;
    }
    .modal-title {
      font-size: 14px;
      font-weight: 600;
      color: #111827;
    }
    .modal-body {
      max-height: 260px;
      overflow: auto;
      font-size: 12px;
      line-height: 1.5;
      color: #374151;
      white-space: pre-wrap;
      border-top: 1px solid #e5e7eb;
      padding-top: 6px;
      margin-top: 4px;
    }
    .modal-footer {
      margin-top: 8px;
      text-align: right;
      font-size: 11px;
      color: #9ca3af;
    }
    .btn-ai {
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #eef2ff;
      color: #3730a3;
      padding: 3px 10px;
      font-size: 11px;
      cursor: pointer;
    }
    .btn-ai:hover {
      border-color: #c7d2fe;
      background: #e0e7ff;
    }
  </style>
</head>
<body>
  <div class="layout">
    <header class="header">
      <div>
        <div class="title">韩国股票客户持仓追踪</div>
        <div class="subtitle">
          客户按姓名分组管理，<b>每位客户单独统计总投入成本 / 当前市值 / 总盈亏 / 收益率</b>，支持自动刷新 Naver 行情与导出收益日报（数据仅保存在本机浏览器中）。
        </div>
      </div>
      <div>
        <span class="tag">
          <span>시장</span>
          <strong>KOSPI / KOSDAQ</strong>
        </span>
      </div>
    </heade
